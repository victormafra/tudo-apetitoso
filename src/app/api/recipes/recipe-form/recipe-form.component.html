<form class="form" [formGroup]="recipeForm" (submit)="enviarFormulario()">
  <mat-form-field class="full-width">
    <input matInput formControlName="titulo" type="text" placeholder="TÃ­tulo">
  </mat-form-field>

  <mat-form-field class="full-width">
    <mat-label>Categoria</mat-label>
    <mat-select formControlName="categoria">
      <mat-option *ngFor="let categoria of categorias" [value]="categoria.categoria">
        {{categoria.label}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  
  <mat-form-field class="full-width">
    <input matInput formControlName="tempoPreparo" type="number" placeholder="Tempo de Preparo (em minutos)">
  </mat-form-field>

  <div class="full-width">
    <mat-form-field>
      <input matInput [matAutocomplete]="auto" formControlName="ingredientes" type="text" placeholder="ingredientes">
    </mat-form-field>

    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let ingrediente of listaIngredientes; let i = index" [value]="i">
        <span>{{ingrediente}}</span>
      </mat-option>
    </mat-autocomplete>
    
    <mat-form-field>
      <input matInput formControlName="quantidadeIngredientes" type="number" placeholder="Quantidade">
    </mat-form-field>

    <button mat-button>Adicionar</button>
  </div>

  <mat-form-field class="full-width">
    <input matInput formControlName="preparo" type="text" placeholder="Preparo"> 
  </mat-form-field>

  <button mat-raised-button type="submit">Salvar</button>
</form>
